[colors]
background = ${xrdb:background}
foreground = ${xrdb:foreground}
primary = ${xrdb:color4}
secondary = ${xrdb:color3}
alert = ${xrdb:color1}

[bar/bar]
monitor = ${env:MONITOR:}
wm-restack = i3
enable-ipc = true
width = 100%
height = 32
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 1

font-0 = MesloLGS NF:pixelsize=10;

modules-left = i3 xwindow
modules-right = redshift pulseaudio-control bluetooth pacman-packages cpu-usage memory backlight volume battery weather time

tray-position = right
tray-padding = 1
tray-background = ${colors.background}

cursor-click = pointer
cursor-scroll = ns-resize

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 2

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/pacman-packages]
type = custom/ipc
hook-0 = yay -Qu | wc -l
format-prefix = "ï£– "
format-underline = #777777
initial = 1

[module/memory]
type = custom/script
exec = /home/benno/.scripts/memory
label = "%output%"
click-left = $TERMINAL -e btop &
interval = 10
format-prefix = "ï¡š "

